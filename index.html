<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Refranes completamente originales</h1>
  <div id="merged-phrase">
    <h3>Su refran original se vera reflejado aqui</h3>
  </div>

  <div id="phrase-input-container">
    <input type="text" id="phrase-input" placeholder="Ingrese sus refranes aqui" onkeydown="addPhrase(event)">
  </div>

  <div class="phrases-container">
    <h3>Contenedor de refranes</h3>
    <ul id="phrase-list" onclick="deleteNextPhrase(event)"></ul>
  </div>
  <div>
    <button id="merge-button" onclick="mergePhrases()">Crear refran</button>
    <button id="delete-list-button" onclick="deleteList()">Borrar Frase</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
